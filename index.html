<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Attacks</title>
</head>
<body>
    <h1>HTTP Status Codes and Cybersecurity Attacks</h1>
    <table border="1">
        <tr>
            <th>Status Code</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>200</td>
            <td>OK - No attack detected</td>
        </tr>
        <tr>
            <td>400</td>
            <td>Bad Request - SQL Injection Attack</td>
        </tr>
        <tr>
            <td>401</td>
            <td>Unauthorized - Brute Force Attack</td>
        </tr>
        <tr>
            <td>403</td>
            <td>Forbidden - DDoS Attack</td>
        </tr>
        <tr>
            <td>404</td>
            <td>Not Found - Phishing Attack</td>
        </tr>
        <tr>
            <td>500</td>
            <td>Internal Server Error - Ransomware Attack</td>
        </tr>
    </table>
</body>
</html>
